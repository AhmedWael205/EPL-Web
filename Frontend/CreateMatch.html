<html lang="en" dir="ltr">
  <head >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="creatematch_scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <style>
      body{
        background-image: url('/assets/imgs/bg.jpg');
      
        min-height: 380px;
      
        /* Center and scale the image*/
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;  
      }
    </style>
    </head>
  <body>
    <div style="border-style: solid;margin:auto;width: 750px;background-color: white;" >
            <form id="Submitform" style="margin: 30px;">
                <h1>
                     Create Match Event
                </h1>
                <label>Home Team</label ><select class="inputform" id="selType"name="HomeTeam">
                  <option value="T1"selected>Arsenal</option>
                  <option value="T2">Fulham</option>
                  <option value="T3">Sheffield United</option>
                  <option value="T4">Aston Villa</option>
                  <option value="T5">Leeds United</option>
                  <option value="T6">Southampton</option>
                  <option value="T7">Leicester City</option>
                  <option value="T8">Tottenham</option>
                  <option value="T9">Burnley</option>
                  <option value="T10">Liverpool</option>
                  <option value="T11">West Bromwich</option>
                  <option value="T12">Chelsea</option>
                  <option value="T13">Manchester City</option>
                  <option value="T14">WestHam United</option>
                  <option value="T15">Crystal Palace</option>
                  <option value="T16">Manchester United</option>
                  <option value="T17">Everton</option>
                  <option value="T18">Newcastle United</option>
                </select><br><br>
                <label>Away Team</label ><select class="inputform" id="selType2"name="HomeTeam">
                  <option value="T1"selected>Arsenal</option>
                  <option value="T2">Fulham</option>
                  <option value="T3">Sheffield United</option>
                  <option value="T4">Aston Villa</option>
                  <option value="T5">Leeds United</option>
                  <option value="T6">Southampton</option>
                  <option value="T7">Leicester City</option>
                  <option value="T8">Tottenham</option>
                  <option value="T9">Burnley</option>
                  <option value="T10">Liverpool</option>
                  <option value="T11">West Bromwich</option>
                  <option value="T12">Chelsea</option>
                  <option value="T13">Manchester City</option>
                  <option value="T14">WestHam United</option>
                  <option value="T15">Crystal Palace</option>
                  <option value="T16">Manchester United</option>
                  <option value="T17">Everton</option>
                  <option value="T18">Newcastle United</option>
              </select><br><br>
              <label for="birthdaytime">MatchTime(date and time):</label>
              <input type="datetime-local" id="birthdaytime" name="birthdaytime">
              <br><br>
              
              <label>Stadium</label> <input class="inputform" id="stadium"type="text" name="stadium" placeholder="Type stadium name"> <br> <br>
              <label>Main Referee</label ><select class="inputform" id="selType3"name="referee">
                <option value="Mohamed Ahmed">Mohamed Ahmed</option>
                <option value="Micheal Ramy">Micheal Ramy</option>
              </select><br><br>

              <label>LinesMan1</label ><select class="inputform" id="selType4"name="line1">
                <option value="Mohamed Ahmed">Mohamed Ahmed</option>
                <option value="Micheal Ramy">Micheal Ramy</option>
              </select><br><br>

              <label>LinesMan2</label ><select class="inputform" id="selType5"name="line2">
                <option value="Mohamed Ahmed">Mohamed Ahmed</option>
                <option value="Micheal Ramy">Micheal Ramy</option>
              </select><br><br>

              <input id="submit"type="submit" value="Submit">
           </form>
   </div>  
  </body>
</html>
