<html lang="en" dir="ltr">
  <head >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="creatematch_scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>
      Create a match
    </title>
    <style>
      body{
        background-image: url('/assets/imgs/bg.jpg');
      
        min-height: 380px;
      
        /* Center and scale the image*/
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;  
      }
    </style>
    </head>
  <body>
    <div style="border-style: solid;margin:auto;width: 750px;background-color: white;" >
            <form id="Submitform" style="margin: 30px;">
                <h1>
                     Create Match Event
                </h1>
                <label>Home Team</label ><select class="inputform" id="selType"name="HomeTeam">
                  <option value="ENPPI"selected>ENPPI</option>
                  <option value="Aswan">Aswan</option>
                  <option value="El Gaish">El Gaish</option>
                  <option value="El Gouna">El Gouna</option>
                  <option value="El Entag El Harby">El Entag El Harby</option>
                  <option value="Ceramica Cleopatra">Ceramica Cleopatra</option>
                  <option value="National Bank">National Bank</option>
                  <option value="Wadi Degla">Wadi Degla</option>
                  <option value="Pyramids">Pyramids</option>
                  <option value="Al Ittihad">Al Ittihad</option>
                  <option value="Al Mokawloon">Al Mokawloon</option>
                  <option value="Zamalek">Zamalek</option>
                  <option value="Al Masry">Al Masry</option>
                  <option value="Ismaily">Ismaily</option>
                  <option value="Al Ahly">Al Ahly</option>
                  <option value="Misr lel Makkasa">Misr lel Makkasa</option>
                  <option value="Somouha">Somouha</option>
                  <option value="Ghazl El Mahalla">Ghazl El Mahalla</option>
                </select><br><br>
                <label>Away Team</label ><select class="inputform" id="selType2"name="HomeTeam">
                  <option value="ENPPI"selected>ENPPI</option>
                  <option value="Aswan">Aswan</option>
                  <option value="El Gaish">El Gaish</option>
                  <option value="El Gouna">El Gouna</option>
                  <option value="El Entag El Harby">El Entag El Harby</option>
                  <option value="Ceramica Cleopatra">Ceramica Cleopatra</option>
                  <option value="National Bank">National Bank</option>
                  <option value="Wadi Degla">Wadi Degla</option>
                  <option value="Pyramids">Pyramids</option>
                  <option value="Al Ittihad">Al Ittihad</option>
                  <option value="Al Mokawloon">Al Mokawloon</option>
                  <option value="Zamalek">Zamalek</option>
                  <option value="Al Masry">Al Masry</option>
                  <option value="Ismaily">Ismaily</option>
                  <option value="Al Ahly">Al Ahly</option>
                  <option value="Misr lel Makkasa">Misr lel Makkasa</option>
                  <option value="Somouha">Somouha</option>
                  <option value="Ghazl El Mahalla">Ghazl El Mahalla</option>
              </select><br><br>
              <label for="birthdaytime">MatchTime(date and time):</label>
              <input type="datetime-local" id="birthdaytime" name="birthdaytime">
              <br><br>
              
              <label>Stadium</label> <input class="inputform" id="stadium"type="text" name="stadium" placeholder="Type stadium name"> <br> <br>
              <label>Main Referee</label> <input class="inputform" id="selType3"type="text" name="referee" placeholder="referee"> <br> <br>
              
    

              
              <label>LinesMan1</label> <input class="inputform" id="selType4"type="text" name="line1" placeholder="LinesMan1"> <br> <br>

              <label>LinesMan2</label> <input class="inputform" id="selType5"type="text" name="line2" placeholder="LinesMan2"> <br> <br>
              
              <span hidden style="float:left" class="error-message" id="error-msg" ></span><br><br><br>
              <input class="btn" id="submit"type="submit" value="Create Match">
           </form>
   </div>  
  </body>
</html>
