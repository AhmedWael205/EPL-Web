<html lang="en" dir="ltr">
  <head >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="creatematch_scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>
      Create a match
    </title>
    <style>
      body{
        background-image: url('/assets/imgs/bg.jpg');
      
        min-height: 380px;
      
        /* Center and scale the image*/
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;  
      }
    </style>
    </head>
  <body>
    <div style="border-style: solid;margin:auto;width: 750px;background-color: white;" >
            <form id="Submitform" style="margin: 30px;">
                <h1>
                     Create Match Event
                </h1>
                <label>Home Team</label ><select class="inputform" id="selType"name="HomeTeam">
                  <option value="Arsenal"selected>Arsenal</option>
                  <option value="Fulham">Fulham</option>
                  <option value="Sheffield United">Sheffield United</option>
                  <option value="Aston Villa">Aston Villa</option>
                  <option value="Leeds United">Leeds United</option>
                  <option value="Southampton">Southampton</option>
                  <option value="Leicester City">Leicester City</option>
                  <option value="Tottenham">Tottenham</option>
                  <option value="Burnley">Burnley</option>
                  <option value="Liverpool">Liverpool</option>
                  <option value="West Bromwich">West Bromwich</option>
                  <option value="Chelsea">Chelsea</option>
                  <option value="Manchester City">Manchester City</option>
                  <option value="WestHam United">WestHam United</option>
                  <option value="Crystal Palace">Crystal Palace</option>
                  <option value="Manchester United">Manchester United</option>
                  <option value="Everton">Everton</option>
                  <option value="Newcastle United">Newcastle United</option>
                </select><br><br>
                <label>Away Team</label ><select class="inputform" id="selType2"name="HomeTeam">
                  <option value="Arsenal"selected>Arsenal</option>
                  <option value="Fulham">Fulham</option>
                  <option value="Sheffield United">Sheffield United</option>
                  <option value="Aston Villa">Aston Villa</option>
                  <option value="Leeds United">Leeds United</option>
                  <option value="Southampton">Southampton</option>
                  <option value="Leicester City">Leicester City</option>
                  <option value="Tottenham">Tottenham</option>
                  <option value="Burnley">Burnley</option>
                  <option value="Liverpool">Liverpool</option>
                  <option value="West Bromwich">West Bromwich</option>
                  <option value="Chelsea">Chelsea</option>
                  <option value="Manchester City">Manchester City</option>
                  <option value="WestHam United">WestHam United</option>
                  <option value="Crystal Palace">Crystal Palace</option>
                  <option value="Manchester United">Manchester United</option>
                  <option value="Everton">Everton</option>
                  <option value="Newcastle United">Newcastle United</option>
              </select><br><br>
              <label for="birthdaytime">MatchTime(date and time):</label>
              <input type="datetime-local" id="birthdaytime" name="birthdaytime">
              <br><br>
              
              <label>Stadium</label> <input class="inputform" id="stadium"type="text" name="stadium" placeholder="Type stadium name"> <br> <br>
              <label>Main Referee</label> <input class="inputform" id="selType3"type="text" name="referee" placeholder="referee"> <br> <br>
              
    

              
              <label>LinesMan1</label> <input class="inputform" id="selType4"type="text" name="line1" placeholder="LinesMan1"> <br> <br>

              <label>LinesMan2</label> <input class="inputform" id="selType5"type="text" name="line2" placeholder="LinesMan2"> <br> <br>
              
              <span hidden style="float:left" class="error-message" id="error-msg" ></span><br><br><br>
              <input class="btn" id="submit"type="submit" value="Create Match">
           </form>
   </div>  
  </body>
</html>
